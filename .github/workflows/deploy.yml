name: Deployment

on:
  push:
    branches:
      - main
    paths:
      - "server/**"

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      # public 서버로 ssh 접속
      - name: ssh connection
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            node -v
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            node -v
            cd /root/web05-Denamu
            git pull origin main
            cd server/

            mkdir -p server/src/configs

            echo "DB_TYPE=mysql" > server/src/configs/.env.db.production
            echo "DB_DATABASE=${{ secrets.PRODUCT_DB_DATABASE }}" >> server/src/configs/.env.db.production
            echo "DB_HOST=${{ secrets.PRODUCT_DB_HOST }}" >> server/src/configs/.env.db.production
            echo "DB_PORT=${{ secrets.PRODUCT_DB_PORT }}" >> server/src/configs/.env.db.production
            echo "DB_USERNAME=${{ secrets.PRODUCT_DB_USERNAME }}" >> server/src/configs/.env.db.production
            echo "DB_PASSWORD=${{ secrets.PRODUCT_DB_PASSWORD }}" >> server/src/configs/.env.db.production

            echo "DB_TYPE=sqlite" > server/src/configs/.env.db.test
            echo "DB_DATABASE=:memory:" >> server/src/configs/.env.db.test
            npm ci
            npm build
            nohup npm run start_server > server.log 2>&1 &
